{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link href="{% static 'accounts/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulge/css/novo_pet.css' %}" rel="stylesheet">
    <link href="{% static 'divulge/css/seus_pets.css' %}" rel="stylesheet">
    <link href="{% static 'adopt/css/listar_pets.css' %}" rel="stylesheet"> {% endcomment %}
    {% block head %}{% endblock head %}
    </head>
    <body>       
        {% block content %}{% endblock content %}   
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
